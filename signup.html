<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34de8d57ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Best Friend Signup</title>
</head>

<body>
<!-- Best Friend Form -->

    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <div class="card">
        <div class="form-card">
            <h1>Best Friend Application</h1>
            <form class=form-content action="#">
                <label for="fname">First Name:</label>
                <input type="text" id="form-input"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="form-input"><br><br>
                <label for="fav-food">Favorite Food:</label>
                <input type="text" id="form-input"><br><br>
                <label for="fav-color">Favorite Color:</label>
                <input type="text" id="form-input"><br><br>
                <label for="info">Tell me why we should be friends:</label><br>
                <textarea name="info" id="form-input" cols="50" rows="5"></textarea><br><br>
                <input type="submit" name="submit" id="button">
            </form>
        </div>
    </div>
</body>
</html>
